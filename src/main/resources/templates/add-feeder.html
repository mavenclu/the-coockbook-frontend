<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="fragments/head"></div>
<body>

<div th:replace="fragments/preloader"></div>
<div th:replace="fragments/header"></div>


<div class="receipe-post-area section-padding-80">

    <section class="best-receipe-area" id="recipes">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <div class="section-heading">
                        <h3>Add new Consumer</h3>
                    </div>
                </div>
                <div class="row mb-80">
                    <div class="col-12">
                        <div class="contact-form-area">
                            <form th:action="@{/feeders/save}" th:object="${feeder}" method="post">

                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="name">Name:</label>
                                        <input th:field="*{name}" type="text" class="form-control" id="name"
                                               placeholder="Name">
                                    </div>

                                </div>
                                <hr>

                                <div class="row">

                                    <h4 class="mb-3 col-12">Allergens</h4>


                                    <div class="col-12 col-sm-6 col-lg-4"
                                         th:each="allergen : ${T(cz.mavenclu.cookbook.thymeleaf.dto.Allergen).values()}">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">
                                            <input th:field="*{allergens}" type="checkbox"
                                                   th:value="${allergen.name}"  >
                                            </span>
                                            <span type="text" class="input-group-text"
                                                  th:text="${allergen.label}"></span>
                                            <label  th:text="${allergen.description}"></label>
                                        </div>
                                    </div>
                                </div>

                                <hr>
                                <div class="row">
                                    <h4 class="mb-3">Food Intolerances</h4>
                                </div>


                                <div class="row">
                                    <div class="col-12">

                                        <a th:href="@{/feeders/consumers}" class="btn delicious-btn mt-30">Cancel</a>
                                        <button class="btn delicious-btn mt-30" type="submit">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>


</div>


<div th:replace="fragments/subscribe-area"></div>
<div th:replace="fragments/instagram-area"></div>
<div th:replace="fragments/footer"></div>
<div th:replace="fragments/scripts"></div>


</body>

</html>
